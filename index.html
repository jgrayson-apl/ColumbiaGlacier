<!DOCTYPE html>
<html>
  <head>
    <title>Columbia Glacier</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="//js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        async: true,
        packages: [
          {
            name: "application",
            location: package_path + '/js'
          }
        ]
      };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.14/"></script>
    <script type="text/javascript">
      require([
        "dojo/ready",
        "dojo/_base/lang",
        "application/main",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dijit/Toolbar",
        "dijit/form/Button",
        "dijit/form/ToggleButton"
      ], function (ready, lang, Main) {

        Main.displayMessage("Welcome");
        ready(lang.hitch(this, function () {
          var myApp = new Main();
          myApp.startup();
        }));

      });
    </script>
  </head>
  <body class="claro">
    <div id="main-container" class="primary-background primary-color" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false,design:'sidebar'">
      <div id="map-pane" dir="ltr" class="secondary-color" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="title-pane" class="map-overlay primary-background">
          <div id="app-title-node" class="title-color">Columbia Glacier</div>
        </div>
        <div id="layers-pane" class="map-overlay secondary-background" data-dojo-type="dijit/Toolbar">
          <span id="layer-buttons-node"></span>
          <span data-dojo-type="dijit/ToolbarSeparator"></span>
          <div id="toggle-swipe-btn" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="checked:false,label:'Swipe',title:'Toggle the ability to swipe the layers',iconClass:'toggle-swipe-icon'"></div>
        </div>
        <div id="tools-pane" class="map-overlay secondary-background" data-dojo-type="dijit/Toolbar">
          <div id="get-profile-btn" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="label:'Get Profiles',title:'Draw a line on the map to generate elevation profiles',iconClass:'profile-tool-icon'"></div>
          <div id="get-stats-btn" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="label:'Get Stats',title:'Draw a circle on the map to get elevation change statistics',iconClass:'graph-tool-icon'"></div>
          <span data-dojo-type="dijit/ToolbarSeparator"></span>
          <div id="clear-btn" data-dojo-type="dijit/form/Button" data-dojo-props="label:'Clear',title:'Remove profile and stats results from the display',iconClass:'clear-icon'"></div>
        </div>
      </div>
      <div id="main-right-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
        <div id="equivalent-node"></div>
      </div>
      <div id="main-bottom-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
        <div id="profile-chart-node"></div>
        <div id="profile-chart-legend-node"></div>
      </div>
    </div>
  </body>
</html>
